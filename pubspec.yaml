name: supermarket_complete
description: نظام إدارة سوبر ماركت متكامل مع تصميم عصري وميزات شاملة
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  go_router: ^14.0.2
  
  # Data & Storage
  shared_preferences: ^2.2.2
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Utilities
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/