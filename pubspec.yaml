name: supermarket_management
description: Complete supermarket management system built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  
  # State Management & Navigation
  flutter_riverpod: ^2.4.9
  go_router: ^14.0.2
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Charts
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true