name: supermarket_complete
description: نظام إدارة سوبر ماركت متكامل مع تصميم عصري وميزات شاملة
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9
  go_router: ^14.0.2
  
  # Data & Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^23.1.44
  
  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.0
  
  # PDF & Printing
  pdf: ^3.10.7
  printing: ^5.11.1
  
  # Barcode & QR
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  flutter_barcode_scanner: ^2.0.0
  
  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  cached_network_image: ^3.3.0
  
  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700